version: '3'

volumes:
  invfin_local_postgres_data: {}
  invfin_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: invfin_local_django
    container_name: invfin_local_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - redis
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start
    networks:
      - invfin_network
      
  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: invfin_production_postgres
    container_name: invfin_local_postgres
    volumes:
      - invfin_local_postgres_data:/var/lib/postgresql/data:Z
      - invfin_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - invfin_network
  
  docs:
    image: invfin_local_docs
    container_name: invfin_local_docs
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./invfin:/app/invfin:z
    ports:
      - "7000:7000"
    command: /start-docs
    networks:
      - invfin_network
  
  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: invfin_local_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - invfin_network

  redis:
    image: redis:6
    container_name: invfin_local_redis
    networks:
      - invfin_network

  celeryworker:
    <<: *django
    image: invfin_local_celeryworker
    container_name: invfin_local_celeryworker
    networks:
      - invfin_network
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: invfin_local_celerybeat
    container_name: invfin_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailhog
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: invfin_local_flower
    container_name: invfin_local_flower
    networks:
      - invfin_network
    ports:
      - "5555:5555"
    command: /start-flower

networks:
  invfin_network: